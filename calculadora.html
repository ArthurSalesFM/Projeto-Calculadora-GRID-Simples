    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="caculadora.css">
    <title>Calculadora</title>

</head>
<body>

    <div id="calculadora">

        <output id="display">0</output>

        <button>AC</button>
        <button>%</button>
        <button>x</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>=</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="span-row-2">+</button>
        <button class="span-column-2">0</button>
        <button>,</button>

    </div>
    
</body>
</html>
